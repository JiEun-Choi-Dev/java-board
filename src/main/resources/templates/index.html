<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <a th:href="@{/login}" th:if="${#session.getAttribute('user') == null}">로그인</a>
    <a th:href="@{/register}" th:if="${#session.getAttribute('user') == null}">회원가입</a>
    <a th:href="@{/logout}"  th:if="${#session.getAttribute('user')}">로그아웃</a>
    <p th:if="${#session.getAttribute('user')}" th:text="${#session.getAttribute('user').userEmail}">userEmail</p>
</div>
<h1>글 목록</h1>
<a href="/manage">글 작성</a>
<p th:text="${name}"></p>
<ul>
    <li th:each="item, index : ${list}">
        <a th:href="@{/post/__${item.id}__}" th:text="${item.title}">글 제목</a>
    </li>
</ul>

</body>
</html>
