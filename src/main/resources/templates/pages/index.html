<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/default_layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{static/css/common/common.css}" >
    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{static/js/common/common.js}"></script>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="search_container m-5">
            <form class="my-2 my-lg-0">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                        <div class="form">
                            <input type="text" class="form-control form-input" placeholder="Search anything...">
                            <span class="left-pan">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end mb-4">
            <a class="btn btn-outline-custom" href="/manage">글 작성</a>
        </div>
        <div class="card-columns">
            <div class="card" th:each="item, index : ${list}">
                <div class="card-body" >
                    <a class="card-link" th:href="@{/post/__${item.id}__}" >
                        <h5 class="card-title" th:text="${item.title}"></h5>
                        <p class="card-text" th:text="${item.content}"></p>
                        <p class="card-text"><small class="text-muted" th:text="${#temporals.format(item.createdAt,'YYYY-MM-dd HH:mm')}"></small></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
